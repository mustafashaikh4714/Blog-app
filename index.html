<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/bootstrap.css">
    <title>Backbone-App</title>
</head>
<body>
   <div class="container">
        <h1> Blog-App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input  class="form-control author-input"> </td>
                    <td> <input class="form-control title-input"> </td>
                    <td> <input class="form-control url-input"></td> 
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </div>
            <script type="text/template" class="blogs-list-template">
            <td><span class="author"><%= author %></span></td>
            <td><span class="title"><%= title %></span></td>
            <td><span class="url"><%= url %></span></td>
            <td>
            <button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button></td>
            <td>
            <button class="btn btn-success update-blog" style="display:none">Update</button>
            <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>
            </script>
      
            <script src="js/jquery-3.3.1.js"></script>
            <script src="js/underscore.js"></script>
            <script src="js/backbone.js"></script>
            <script src="scripts.js"></script>
</body>
</html>
